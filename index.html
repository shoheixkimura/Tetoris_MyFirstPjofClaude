<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>テトリスゲーム</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="game-info">
            <h1>テトリス</h1>
            <div class="score-container">
                <p>スコア: <span id="score">0</span></p>
                <p>レベル: <span id="level">1</span></p>
                <p>ライン: <span id="lines">0</span></p>
            </div>
            <div class="next-piece">
                <p>次のピース:</p>
                <canvas id="nextCanvas" width="100" height="100"></canvas>
            </div>
            <div class="controls">
                <p>操作方法:</p>
                <ul>
                    <li>←→: 左右移動</li>
                    <li>↑: 回転</li>
                    <li>↓: ソフトドロップ</li>
                    <li>スペース: ハードドロップ</li>
                    <li>P: 一時停止</li>
                </ul>
            </div>
            <div class="sound-controls">
                <p>サウンド設定:</p>
                <div class="volume-controls">
                    <label for="music-volume">BGM: </label>
                    <input type="range" id="music-volume" min="0" max="1" step="0.1" value="0.5">
                    
                    <label for="sfx-volume">効果音: </label>
                    <input type="range" id="sfx-volume" min="0" max="1" step="0.1" value="0.7">
                    
                    <button id="mute-button">消音</button>
                    <button id="test-sound">音声テスト</button>
                </div>
            </div>
            <button id="start-button">ゲーム開始</button>
            <button id="reset-button">リセット</button>
        </div>
        <div class="game-board">
            <canvas id="board" width="300" height="600"></canvas>
        </div>
    </div>
    <script src="sounds.js"></script>
    <script src="tetris.js"></script>
</body>
</html>
